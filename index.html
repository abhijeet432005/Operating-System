<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="display"></div>

    <main>

        <img class="back" src="./Assets/5818574-2560x1600-desktop-hd-laptop-wallpaper.jpg" alt="" srcset="">

        <div class="top">
            <!-- <div class="folder">
                <img src="./folder.png" alt="">
                <span>New folder</span>
            </div> -->

            <div class="folder-window">
                <div class="upper">

                    <div class="left">

                        <img src="./Assets/folder.png" alt="">
                    </div>

                    <div class="right">
                        <img src="./Assets/minimize-sign.png" alt="">
                        <img src="./Assets/layers.png" alt="">
                        <img class="closeFolder" src="./Assets/close.png" alt="">
                    </div>

                </div>
                <div class="lower">
                    <h1>Empty</h1>
                </div>
            </div>

            <div class="calculator">
                <div class="upper">
                    <div class="left">
                        <img src="./Assets/calculator.png" alt="">

                    </div>

                    <div class="right">
                        <img src="./Assets/minimize-sign.png" alt="">
                        <img src="./Assets/layers.png" alt="">
                        <img class="close" id="0" src="./Assets/close.png" alt="">
                    </div>
                </div>

                <div class="bottom">
                    <form>
                        <div class="display">
                            <input type="text" name="display">
                        </div>
                        <div>
                            <input type="button" value="AC" onclick="display.value = '' ">
                            <input type="button" value="DE"
                                onclick="display.value = display.value.toString().slice(0,-1) ">
                            <input type="button" value="." onclick="display.value += '.' ">
                            <input type="button" value="/" onclick="display.value += '/' ">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value += '7' ">
                            <input type="button" value="8" onclick="display.value += '8' ">
                            <input type="button" value="9" onclick="display.value += '9' ">
                            <input type="button" value="*" onclick="display.value += '*' ">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value += '4' ">
                            <input type="button" value="5" onclick="display.value += '5' ">
                            <input type="button" value="6" onclick="display.value += '6' ">
                            <input type="button" value="-" onclick="display.value += '-' ">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value += '1' ">
                            <input type="button" value="2" onclick="display.value += '2' ">
                            <input type="button" value="3" onclick="display.value += '3' ">
                            <input type="button" value="+" onclick="display.value += '+' ">
                        </div>
                        <div>
                            <input type="button" value="00" onclick="display.value += '00' ">
                            <input type="button" value="0" onclick="display.value += '0' ">
                            <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
                        </div>
                    </form>
                </div>
            </div>

            <div class="terminal">
                <div class="upper">

                    <div class="left">

                        <img src="./Assets/terminal.png" alt="">
                    </div>

                    <div class="right">
                        <img src="./Assets/minimize-sign.png" alt="">
                        <img src="./Assets/layers.png" alt="">
                        <img class="close" id="1" src="./Assets/close.png" alt="">
                    </div>

                </div>
                <div class="lower">
                    <p>Microsoft Windows [Version 10.0.26100.4351] <br>
                        (c) Microsoft Corporation. All rights reserved. <br><br>

                        C:\Users\ADMIN></p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="task-bar">
                <div class="weather">
                    <ul>
                        <li>
                            <img src="./Assets/cloudy.png" alt="" srcset="">
                            26.8Â°C
                        </li>
                    </ul>
                </div>

                <div class="apps">
                    <ul>
                        <li><img src="./Assets/camera.png" alt="" srcset=""></li>
                        <li id="wallpaper"><img src="./Assets/images.png" alt="" srcset=""></li>
                        <li><img id="calculator" src="./Assets/calculator.png" alt="" srcset=""></li>
                        <li><img src="./Assets/map.png" alt=""></li>
                        <li><img src="./Assets/post-it.png" alt=""></li>
                        <li><img src="./Assets/linkedin.png" alt=""></li>
                    </ul>
                </div>

                <div class="menu">

                    <div class="icon">
                        <ul>
                            <li><img src="./Assets/bluetooth.png" alt="" srcset=""></li>
                            <li><img src="./Assets/wi-fi-icon.png" alt="" srcset=""></li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>

        <div class="menu-expand">
            <div class="expand">
                <div class="taskBar">

                    <div id="0" class="img1 img">
                        <img id="0" src="./Assets/wi-fi-icon.png" alt="">
                    </div>
                    <div id="1" class="img2 img">
                        <img id="1" src="./Assets/bluetooth.png" alt="">
                    </div>
                    <div id="2" class="img3 img">
                        <img src="./Assets/black-plane.png" alt="">
                    </div>
                    <div id="3" class="img4 img">
                        <img src="./Assets/battery.png" alt="">
                    </div>
                    <div id="4" class="img5 img">
                        <img src="./Assets/idea.png" alt="">
                    </div>
                    <div id="5" class="img6 img">
                        <img src="./Assets/accesibility.png" alt="">
                    </div>

                    <div class="brightness">

                        <div class="box">
                            <div class="line"></div>
                            <input type="range" class="input_range" min="0" max="100" value="0">
                        </div>
                        <p class="number">0</p>

                    </div>

                    <div class="volume">

                        <div class="box">
                            <div class="line"></div>
                            <input type="range" class="input_range" min="0" max="100" value="0">
                        </div>
                        <p class="number">0</p>

                    </div>


                </div>
            </div>
        </div>

        <div class="control-menu">
            <ul>
                <li id="Folder">New Folder</li>
                <li>Refresh</li>
                <li id="Change">Change wallpaper</li>
                <li>System</li>
                <li id="Terminal">Terminal</li>
            </ul>
        </div>


        <div class="folder-menu">
            <ul>
                <li class="delete">Delete</li>
                <li>Rename</li>
            </ul>
        </div>


    </main>


    <script src="script.js"></script>

</body>

</html>
